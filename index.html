<html>

<head>
  <title>Dashboard login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <div class="parent_bg_image_group">
      <div class="bg_image_group"></div>
    </div>


    <div class="parent_icon">
      <div class="user_icon"> </div><input class="username_input" type="text" id="name" placeholder="USERNAME"
        autocomplete="off">
    </div>


    <div class="parent_icon">
      <div class="lock_icon"> </div> <input class="password_input" type="password" id="password" placeholder="PASSWORD"
        autocomplete="off">
    </div>

    <button class="login_button">LOGIN</button>
    <a class="forgot_password" href="https://support.google.com/accounts/answer/7682439?hl=ru" target="_blank">Forgot
      password?</a>

  </div>
</body>

</html>
